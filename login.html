<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <form class="form">
      <div class="form-container container">
        <!-- <div class="mb-3">
          <label for="formFile" class="form-label">First Name</label>
          <input class="form-control" type="text" id="username" />
        </div> -->
        <div class="mb-3">
          <label for="formFileDisabled" class="form-label">Email</label>
          <input class="form-control" type="email" id="email" />
        </div>
        <div class="mb-3">
          <label for="formFileDisabled" class="form-label">Password</label>
          <input class="form-control" type="password" id="password" />
        </div>
        <div class="button-box">
          <button
            type="button"
            class="btn btn-primary"
            id="submit"
            onclick="getInfo()"
          >
            Submit
          </button>
          <a href="./index.html">
            <button type="" class="btn btn-danger">Register</button>
          </a>
        </div>
      </div>
    </form>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
